<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Submission</title>
</head>
<body>
    <h2>Contact Form Submission</h2>
    <table border="1">
        <tr>
            <th>Sender Name</th>
            <td>{{ sender_name }}</td>
        </tr>
        <tr>
            <th>Sender Email</th>
            <td>{{ sender_email }}</td>
        </tr>
        <tr>
            <th>Subject</th>
            <td>{{ subject }}</td>
        </tr>
        <tr>
            <th>Message</th>
            <td>{{ message }}</td>
        </tr>
    </table>
</body>
</html>
